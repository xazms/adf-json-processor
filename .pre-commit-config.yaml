# ===========================================
# ðŸ”¹ Pre-Commit Configuration
# ===========================================

repos:
  # âœ… Standard pre-commit hooks (whitespace, end-of-file, YAML checks)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0  # âœ… Updated to latest stable version (March 2024)
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json  # âœ… Added JSON validation
      - id: check-toml  # âœ… Added TOML validation
      - id: check-merge-conflict  # âœ… Prevents accidental merge conflicts
      - id: check-added-large-files  # âœ… Prevents committing files over 500KB

  # âœ… Python Formatter (Black)
  - repo: https://github.com/psf/black
    rev: 24.3.0  # âœ… Fixes ReDoS vulnerabilities
    hooks:
      - id: black
        language_version: python3.8  # âœ… Explicit Python version for consistency

  # âœ… Python Linter (Flake8)
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0  # âœ… Updated to latest stable version (March 2024)
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-bugbear  # âœ… Adds more linting checks
          - flake8-comprehensions  # âœ… Optimizes list/set/dict comprehensions
          - flake8-import-order  # âœ… Ensures imports are well-structured
          - flake8-docstrings  # âœ… Enforces docstring standards

  # âœ… Sort Imports Automatically (isort)
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2  # âœ… Latest stable version
    hooks:
      - id: isort
        name: Sort Imports
        args: ["--profile", "black"]

  # âœ… Security Check for Secrets (Detect Secrets)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0  # âœ… Latest version for detecting secrets
    hooks:
      - id: detect-secrets-hook

  # âœ… Python Security Scanner (Bandit)
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5  # âœ… Latest stable version (March 2024)
    hooks:
      - id: bandit
        args: ["-r", "."]

  # âœ… Static Code Analysis (Check AST for Syntax Issues)
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.14.0  # âœ… Keeps Python code up-to-date
    hooks:
      - id: pyupgrade
        args: ["--py38-plus"]  # âœ… Ensure Python 3.8+ compatibility

  # âœ… Validate Markdown & YAML files (Ensures Clean Documentation)
  - repo: https://github.com/digitalmoksha/pre-commit-markdownlint
    rev: v0.32.0
    hooks:
      - id: markdownlint